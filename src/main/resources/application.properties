spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/sistema_atendimento
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
# Adicione esta linha ao seu application.properties
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true



springdoc.info.version=v1.0.0
springdoc.api-docs.version=OPENAPI_3_0

springdoc.swagger-ui.path=/docs
springdoc.info.title=API do Sistema de Pedidos da Padaria
springdoc.info.description=API REST para gerenciar clientes, produtos e pedidos.